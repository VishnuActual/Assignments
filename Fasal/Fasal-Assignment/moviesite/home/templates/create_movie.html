<!-- create_movie.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'movie_styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Add Movie</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="ratings_imdb">IMDB Ratings:</label>
                <input type="number" class="form-control" id="ratings_imdb" name="ratings_imdb" required>
            </div>
            <div class="form-group">
                <label for="ratings_rotten_tomatoes">Rotten Tomatoes Ratings:</label>
                <input type="number" class="form-control" id="ratings_rotten_tomatoes" name="ratings_rotten_tomatoes" required>
            </div>
            <div class="form-group">
                <label for="ratings_metacritic">Metacritic Ratings:</label>
                <input type="number" class="form-control" id="ratings_metacritic" name="ratings_metacritic" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" class="form-control" id="genre" name="genre" required>
            </div>
            <div class="form-group">
                <label for="movie_type">Movie Type:</label>
                <input type="text" class="form-control" id="movie_type" name="movie_type" required>
            </div>
            <div class="form-group">
                <label for="star">Star:</label>
                <input type="text" class="form-control" id="star" name="star" required>
            </div>
            <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" class="form-control" id="director" name="director" required>
            </div>
            <div class="form-group">
                <label for="singers">Singers:</label>
                <input type="text" class="form-control" id="singers" name="singers" required>
            </div>
            <div class="form-group">
                <label for="picture_address">Picture Address:</label>
                <input type="text" class="form-control" id="picture_address" name="picture_address" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
